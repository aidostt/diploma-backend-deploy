setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: mongolab
      as: MONGODB

build:
  docker:
    api-gateway:
      dockerfile: ./main-api-gateway/Dockerfile
    authentication-service:
      dockerfile: ./authentication-service/Dockerfile
    notification-service:
      dockerfile: ./notification-service/Dockerfile
    qrcode-service:
      dockerfile: ./qrcode-service/Dockerfile
    reservation-service:
      dockerfile: ./reservation-service/Dockerfile

run:
  api-gateway:
    command: ./main-api-gateway/api-gateway
  authentication-service:
    command: ./authentication-service/authentication-service
  notification-service:
    command: ./notification-service/notification-service
  qrcode-service:
    command: ./qrcode-service/qrcode-service
  reservation-service:
    command: ./reservation-service/reservation-service
